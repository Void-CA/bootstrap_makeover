<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIU - Sistema de Inscripcion Universitaria v1.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">SIU-WEB</a>
      <span class="navbar-text mx-auto h4 mb-0">SISTEMA ACADÉMICO DOCENTE</span>
      <span class="navbar-text text-end">
        Usuario: <strong>A. Cisneros</strong><br>
        <span class="badge bg-info text-dark">Profesor 2026-I</span>
      </span>
    </div>
  </nav>
</header>

<main class="flex-grow-1">
  <section class="container mb-4">
    <div class="d-flex justify-content-end gap-2 mb-3">
      <button type="button" class="btn btn-outline-success" aria-label="Cambiar a formato Calendario" id="calendar"><i class="bi bi-calendar"></i> Cambiar a formato de Calendario</button>
      <button type="button" class="btn btn-outline-primary" aria-label="Imprimir"><i class="bi bi-printer"></i> Imprimir</button>
      <button type="button" class="btn btn-outline-secondary" aria-label="Exportar"><i class="bi bi-download"></i> Exportar</button>
      <button type="button" class="btn btn-danger" aria-label="Actualizar"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
    </div>

    <div class="table-responsive" id="content-container">
      <!-- Aquí cae la tabla o el calendario blamblam-->
    </div>
  </section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <address class="mb-0"><small>Sistema de Gestión Académica - Derechos Reservados 1999-2026</small></address>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- Iconos Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script type="module" src="./js/main.js"></script>
</body>
</html>
